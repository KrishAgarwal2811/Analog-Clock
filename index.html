<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="frame">
      <span id="top"></span>
      <span id="bottom"></span>
      <span id="left"></span>
      <span id="right"></span>
      <!-- numbers -->
      <span class="pos" id="one"></span>
      <span class="pos" id="two"></span>
      <span class="pos" id="four"></span>
      <span class="pos" id="five"></span>
      <span class="pos" id="seven"></span>
      <span class="pos" id="eight"></span>
      <span class="pos" id="ten"></span>
      <span class="pos" id="eleven"></span>

      <span id="hr"></span>
      <span id="min"></span>
      <span id="sec"></span>
    </div>

    <footer>Created by Krish <sup>&copy</sup></footer>
  </body>
</html>

<script src="app.js"></script>
